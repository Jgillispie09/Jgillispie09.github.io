<!DOCTYPE html>
<html>
    <head>
        <title>Netflix Login Recreation</title>


        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <main>
            <!--Figure out logo plus pulsing grid background, centered on page will be logo with sign in below, forgot pw, etc.-->
            <form action="#" method="post">
                <div class="imgcontainer">
                    <img src="logo.png" alt="logo" class="logo">
                </div>
                <div class="container">
                    <input type="text" placeholder="Email or Phone Number" name="uname" required>

                    <input type="password" placeholder="Password" name="psw" required>

                    <button type="submit" class="signin">Sign In</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" class="rememberme">Remember Me
                    </label>
                </div>

                <div class="container">
                <a href="#" class="psw">Forgot password?</a></span>
            </div>
            </form>
        </main>
    </body>
</html>
